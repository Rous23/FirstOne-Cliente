<div id="categorias">
    <div style="text-align: start;font-weight: bold;">
        <h3>Categor√≠as</h3>

    <div id="cartas-categorias">

            <div class="card-body" style="padding: .5rem;" (click)="detalleCategoria(item)">

                </div>
