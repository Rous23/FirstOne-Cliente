<div id="categorias">
    <h3>Categor√≠as</h3>
    <div id="cartas-categorias">
        <div class="card mb-2 mx-2 card-item" *ngFor="let item of categorias" style="width: calc((100% - 2px) / 3);">
            <div class="card-body" style="padding: 0.4rem;">
                <img src="../../assets/img/img.svg" class="card-img-top">
                <div class="my-2" style="font-weight: bold;">
                    {{item.nombreCategoria}}
                </div>
                <a class="btn btn-outline-secondary btn-item-categoria"  [routerLink]="['/empresas-categoria', item.id]" routerLinkActive="router-link-active" ><fa-icon [icon] = "faChevronRight"></fa-icon></a>
            </div>
        </div>
    </div>
</div>
