<main id="main-categoria-empresa" class="mt-5">
    <app-barra-retroceso></app-barra-retroceso>
    <div id="contenedor-productos">
        <p id="titulo-carrito">Categoria: Restaurantes</p>
        <div class="empresas-categoria">
            <div id="card-empresa" class="my-2" *ngFor="let empresa of empresas">
                <div id="item-img" class="item">
                    <img [src]="empresa.logo" class="img-fluid">
                </div>
                <div style="display: flex;
                flex-direction: column;
                justify-content: center;
                font-size: 20px;" (click)="detalleEmpresa(empresa)">
                    <div id="item-nombre">
                        {{empresa.nombre}}
                    </div>
                    <div style="font-size: 15px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;width: 150px;color:grey">
                        {{empresa.descripcion}}
                    </div>
                </div>
                <div class="icons-card-empresa">
                    <div id="item-precio" class="m-2" style="font-size: medium;">
                        <fa-icon [icon] = faStar></fa-icon> {{empresa.calificacion}}
                    </div>
                    <div id="item-favorito" class="m-2">
                        <fa-icon [icon] = "faHeart"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</main>
